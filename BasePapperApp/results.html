<h3 ng-if="userData.display">{{userData.intro}}</h3>
<ul>
    <li ng-repeat="movie in userData">
        {{movie.name}}
    </li>
</ul>
<div id="movieCount">
    <ng-pluralize count="userData.count" when="movieForms"></ng-pluralize>
</div>
<br/>
<button ng-click="alertUserName()">Which User?</button>
