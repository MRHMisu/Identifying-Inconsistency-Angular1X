<!DOCTYPE html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller('myCtrl', function ($scope) {
            $scope.user = {
                name: {
                    required: "true",
                    minlength: "3",
                    maxlength: "25"
                }
            }
        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div>
    <form name="form">
        User Name *
        <input type="text" name="name" ng-model="name" ng-minlength='{{user.name.minlength}}'
               ng-maxlength="{{user.name.maxlength}}" ng-required='user.name.required'/>
        <span ng-show="form.name.$dirty && form.name.$error.required">Name is required!</span>
        <span ng-show="form.name.$error.minlength">Input is too short!</span>
        <span ng-show="form.name.$error.maxlength">Input is too long!</span>
    </form>
</div>
</body>

</html>
