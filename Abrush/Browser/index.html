						<option value="html">HTML</option>
						<option value="javascript">JavaScript</option>
					</select>
					<br /><br />
					<button id="add-tab">Add an Editor</button>
				</div>
				
				<div id="analyze-code-controls" class="control-box">

						<option value="backbone">BackboneJS</option>

					</select>
					<br /><br />

			</div>
